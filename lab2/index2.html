<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/traffic-light.css" rel="stylesheet">
    <link href="/css/lightbulb.css" rel="stylesheet">
</head>

<body>
    <div class="lightbulb">
        <div lightbulb="lightbulb__button-wrapper">
            <button id="lightbulb-button-on" class="button-wrapper__on">On</button>
            <button id="lightbulb-button-off" class="button-wrapper__off">Off</button>
        </div>
        <img id="lightbulb-img" class="lightbulb__image" src="/images/1318335.png" alt="117944.png">
    </div>
    <div class="traffic-light">
        <div id="traffic-light-red" class="traffic-light__circle circle__red"></div>
        <div id="traffic-light-yellow" class="traffic-light__circle circle__yellow"></div>
        <div id="traffic-light-green" class="traffic-light__circle circle__green"></div>
    </div>

    <script async src="scripts/lightbulb/index.js"></script>
    <script async src="scripts/lightbulb/script.js"></script>

    <script async src="scripts/trafficLight/index.js"></script>
    <script async src="scripts/trafficLight/script.js"></script>
</body>

</html>
